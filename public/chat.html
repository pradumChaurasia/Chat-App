<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">
            
        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages">

            </div>

            <div class="compose">
                <form id="message-form">
                    <input name="message" type="text" placeholder="message" required autocomplete="off">
                    <button>Send</button>
             
                </form>
                <button id="send-location">Send  location</button>
            </div>
        
        
        
           

        </div>
    </div>
   
    


    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p> 
              {{createdAt}} - {{message}} 
            </p>
        </div>
    </script>

<!-- Duplicating the messagetemplate by changing the id -->
    <script id="location-message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p> 
            <a href="{{url}}" target="_blank">My current location</a>
            </p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>


    <!--  this library moustache to render our template-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>

    <!--  this library moment to manipulate time and show the time and msg was sent in the browser window -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- this library is allowing us to setup room names, user names-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>


    <!-- <button type="button" id="increment">+1</button>
     -->

    <!-- this is the client side version of the library and 
    we load this in our client side code so the client side code can
have accesss to library it needs to set up the connection-->
    <script src="/socket.io/socket.io.js"></script>

    <!-- create a own client side js file and load it which is provided by this socket.io server-->\

    <script src="/js/chat.js"></script>

</body>

</html>
